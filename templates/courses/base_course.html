{% extends "base.html" %}
{% load staticfiles %}
{% load gravatar %}

{% block contentheading %}
{% if user.is_authenticated %}
    <img src="{% gravatar_url user.email 25 %}" alt="{{ user.username }}'s gravatar">
    Welcome {{ user.username|capfirst }}
{% else %}
    Join EduDuck
{% endif %}
{% endblock contentheading %}
