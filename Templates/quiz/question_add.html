{% extends "base.html" %}

{% block banner %}
    <h1>Adding a Question</h1>
{% endblock %}

{% block content %}
    
    {% if error_message %}
        <p class="formerr">{{ error_message }}</p>
    {% endif %}
    
    <form action="/question_add/" method="post">
        {% csrf_token %}
        <table>
            {{ form_add.as_table }}
        </table>
        <input type="submit" value="Add" />
    </form>
    
{% endblock %}
