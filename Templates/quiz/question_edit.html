{% extends "base.html" %}

{% block banner %}
    <h1>Editing a Question</h1>
{% endblock %}

{% block content %}
    
    {% if error_message %}
        <p class="formerr">{{ error_message }}</p>
    {% endif %}
    
    <form action="/question_edit/{{ question_id }}/" method="post">
        {% csrf_token %}
        <table>
            {{ form_edit.as_table }}
        </table>
        <input type="submit" value="Save" />
    </form>
    
{% endblock %}
