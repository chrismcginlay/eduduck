<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript tests</title>
<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.17.1.css">
</head>

<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <img id="logo" src="" width=100 height=100 alt="dummy logo">
    <ol>
    <li class="criterion">
        <img id="gfx" src="" width=100 height=100 alt="dummy graphic">
        <img id="SC1" src="/static/images/img_trans.png" 
            style="background-position: 0px 0px">Spot 3D modelling tasks
    </li>
    </ol>

    <ol>
    <li class="learning_outcome">
        <img id="LO8" src="/static/images/img_trans.png" 
            style="background-position: 0px 0px">I can correctly...
    </li>
    </ol>
</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://code.jquery.com/qunit/qunit-1.17.1.js"></script>
<script src="../../../static/sinon.js"></script>
<script src="../../../static/jQplugins/carhartl-jquery-cookie-fedc4cb/jquery.cookie.js"></script>
<script src="../../../static/traffic.js"></script>
<script>
/*global $, test, equal */

module("Traffic light is bound to cycle_and_progress", {
    setup: function(assert) {
        cycle_and_progress = sinon.mock();
    },
    teardown: function(assert) {
        cycle_and_progress.reset();
    }
});

test("Double click on LO triggers cycle_and_progress", function (assert) {   
    $('img#LO8').dblclick();
    assert.equal(cycle_and_progress.calledOnce, true, 'c_and_p called after dblclick on LO');
});

test("Double click an SC triggers cycle_and_progress", function (assert) {
    $('img#SC1').dblclick();
    assert.equal(cycle_and_progress.calledOnce, true, 'c_and_p called after dblclick on SC');
});

test("Double click on adhoc image inside <li> doesn't trigger c_and_p", function () {
    $('img#gfx').dblclick();
    equal(cycle_and_progress.notCalled, true,
        'Non TL images inside <li> do not call cycle after dblclick');
});

test("Double click on adhoc image outside <li> doesn't trigger c_and_p", function () {
    $('img#logo').dblclick();
    equal(cycle_and_progress.notCalled, true,
        'Non TL images outside <li> do not call cycle after dblclick');
});


module("Get status of Traffic Light object", {});

test("The get_lid function returns correct lid", function () {
    img = $('img#LO8');
    equal(get_lid(img),8,'get_lid working for LO');
    img = $('img#SC1');
    equal(get_lid(img),1, 'get_lid working for SC');
});

test("The get_lid function throws on incorrect arguments", function (assert) {
    img = $('gfx');
    assert.throws(function() {
        get_lid(img)
    }, 
        TypeError,
        'passing incorrect id throws TypeError');
    assert.throws(function() {
        get_lid()
    }, 
        /Assert Failed: no image supplied from DOM/,
        'passing no image throws Error');
});

test("The get_status function exists", function () {
    ok(get_status());
});

test("The SC1 traffic light has red status", function() {
    ok(false);
});
</script>
</body>
</html>
